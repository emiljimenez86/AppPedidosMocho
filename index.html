<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App de Pedidos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .form-check-input:checked {
            background-color: #198754;
            border-color: #198754;
        }
        @media (max-width: 768px) {
            .btn-group {
                display: flex;
                flex-wrap: wrap;
                gap: 5px;
            }
            .btn-group .btn {
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Tomar Pedido</h2>
        
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="mesa" class="form-label">Seleccionar Mesa:</label>
                <select id="mesa" class="form-select">
                    <option value="Mesa 1">Mesa 1</option>
                    <option value="Mesa 2">Mesa 2</option>
                    <option value="Mesa 3">Mesa 3</option>
                </select>
            </div>
            
            <div class="col-md-6 mb-3">
                <label for="producto" class="form-label">Seleccionar Producto:</label>
                <select id="producto" class="form-select">
                    <option value="Hamburguesa">Hamburguesa</option>
                    <option value="Pizza">Pizza</option>
                    <option value="Hot Dog">Hot Dog</option>
                </select>
            </div>
        </div>
        
        <div class="text-center mb-4">
            <button class="btn btn-primary btn-lg" onclick="agregarPedido()">Agregar Pedido</button>
        </div>
        
        <h3 class="mb-3">Pedidos Actuales</h3>
        <ul id="listaPedidos" class="list-group"></ul>
    </div>
    
    <script src="sheets.js"></script>
    <script src="script.js"></script>
</body>
</html>
